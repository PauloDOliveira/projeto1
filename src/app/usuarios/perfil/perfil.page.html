<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>{{ user.name}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>{{ user.email }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="primary" (click)="sair()">Sair</ion-button> 

</ion-content>
